<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Guessing Game</title>
    <link rel="shortcut icon" href="img/fav.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <header class="text-center">
            <p>GUESS THE NUMBER</p>
        </header>
        <main>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="display">
                                <h4><span id="display">Hi There!</span></h4>
                                <p id="display-two" class="text-center"></p>
                                <div class="d-flex justify-content-between">
                                    <small><span id="show-guesses"></span></small>
                                    <small><span id="try-count"></span></small>
                                </div>

                            </div>
                            <div class="input-group inputGuess">
                                <input id="input-guess" type="number" class="form-control" placeholder="Guess a number">
                            </div>
                            <div id="warning-section" class="warning-section">
                                <small class="text-danger" id="warning-msg"></small>
                            </div>
                            <div class="button text-center">
                                <!-- <button id="guessBtn" type="submit" class="guessBtn">GUESS</button> -->
                                <button id="guess-btn" type="button" class="btn custom-btn">GUESS</button>
                            </div>
                            <div class="list text-center">
                                <ul class="list-group">
                                    <li class="list-group-item text-danger">
                                        Important
                                    </li>
                                    <li class="list-group-item">
                                        We've selected a random number between 1 - 10. Let's see you can guess it in 3
                                        try
                                        or fewer. If you fail to guess it in 3 try you will lose. Good Luck!
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
